{% extends 'recipe/base.html' %}
{% block title %}Recipe Details{% endblock %}

{% block content %}

    <h1>Recipe Details</h1>

    <!-- Picture -->
    <a href="{% url 'recipe:detail' title %}">
        <img src="{{ recipe.picture.url }}" class="img-responsive">
    </a>

    <div class="caption">
    <h2>{{ recipe.title }}</h2>

    </div>

    <!-- Details -->
    <a href="{% url 'recipe:detail' title %}" class="btn btn-primary btn sm">{{ info.title }}</a>

    <!-- Delete -->
    <form action="{% url 'recipe:delete-recipe' recipe.id %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="recipe_id" value="{{ recipe_id }}"/>
        <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </form>

    <!-- Favorite -->
    <a href="#" class="btn btn-default btn-sm btn-favorite">
        <span class="glyphicon glyphicon-star {% if recipe.is_favorite %}active{% endif %}"></span>
    </a>

{% endblock %}
