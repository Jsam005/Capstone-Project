{% extends 'recipe/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="page-header">
            <h1 style="color: azure; font-size: 100px; font-family: Satisfy, cursive; text-align: center">yumShare</h1>
        </div>
    </div>


    <div class="carousel slide" id="myslider" data-ride="">
        <ol class="carousel-indicators">
            <li data-target="#myslider" data-slide-to="0" class="active"></li>
            <li data-target="#myslider" data-slide-to="1"></li>
            <li data-target="#myslider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <div class="carousel-caption">
                    <h2>Say something here</h2>
                </div>
                <img src="{% static 'images/ice cream.jpg' %}">
            </div>
            <div class="item">
                <img src="{% static 'images/bread.jpg' %}">
                <div class="carousel-caption">
                    <h2>Say something here</h2>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'images/pizza.jpeg' %}">
                <div class="carousel-caption">
                    <h2>Say something here</h2>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myslider" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myslider" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>

    <!-- Script Tags -->
    <script>
    $(function(){
        $('.carousel').carousel({
            interval: 500,
            pause: false,
            wrap: false,
            keyboard: true
        });
    });
    </script>

{% endblock %}
